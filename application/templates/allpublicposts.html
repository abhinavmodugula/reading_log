{% extends 'layout.html' %}

{% block content %}
<br>
<br>
<br>
<ul class="list-group">
{% for post in posts %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ post.title }} by {{ post.user.name }}
    {{ post.date_created.strftime("%m/%d/%Y") }}
  </li>
  <ul><li>{{post.text}}</li></ul>
{% endfor %}
</ul>

{% endblock %}
