{% extends 'layout.html' %}

{% block content %}
<ul class="list-group">
{% for post in posts %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ post.title }} by {{ post.user.name }}
    {{ post.date_created.strftime("%m/%d/%Y, %I:%M:%S") }}

    Content: {{ post.text }}

  </li>
{% endfor %}
</ul>

{% endblock %}
